<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE" th:text="코농"></title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="/resource/common/common.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script defer src="/resource/common/common.js"></script>
</head>
<body>

<header class="fixed z-40 top-0 left-0 w-full bg-white border-b-[1px] border-b-[color:#efefef] h-[35px] md:h-[50px]">
    <div class="container mx-auto h-full flex items-center px-2">
        <a href="/" class="logo flex font-bold mr-auto">
            <span class="text-[#1E9EFE]">CONO.GG</span>
            <span class="ml-2 hidden lg:block">노래 녹음/공유 서비스</span>
        </a>

        <div class="flex gap-4">
            <a href="/voice/upload" class="inline-flex">
                <i class="fa-solid fa-upload"></i>
                <span class="ml-1 hidden lg:block">
                    업로드
                </span>
            </a>

            <a href="/voice/myList" class="inline-flex">
                <i class="fa-solid fa-clipboard-list"></i>
                <span class="ml-1 hidden lg:block">
                    내 기록
                </span>
            </a>

            <a href="/member/profile" class="inline-flex" sec:authorize="isAuthenticated()">
                <i class="fa-solid fa-user"></i>

                <span class="ml-1 hidden lg:block">
                    장희성
                </span>
            </a>

            <a href="/account/login" class="inline-flex" sec:authorize="!isAuthenticated()">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span class="ml-1 hidden lg:block">
                    로그인
                </span>
            </a>

            <a href="javascript:;" onclick="$(this).next().submit();" class="inline-flex" sec:authorize="isAuthenticated()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="ml-1 hidden lg:block">
                    로그아웃
                </span>
            </a>
            <form method="POST" th:action="@{/account/logout}" hidden></form>
        </div>
    </div>
</header>

<div class="h-[35px] md:h-[50px]"></div>

<main layout:fragment="main"></main>

</body>
</html>
